    <div id="centro_tudo" class=" container">

        <div id="bloco_1" class="row">
            <!-- Parte onde sera recebida as informações para registar um rendimento-->

            <div class="col-sm-12 mb-4">

                <div id="bordaSaldo" class="border-top-0 border-right-0 border-left-0 border-bottom-0">

                    <div id="saldo" class="topoSaldo navbar navbar-expand-md ">
                        <i class=" ml-3 fas fa-wallet fa-2x"><span id="span_location" class="navbar-brand ml-3">Saldo atual</span></i> 

                        <ul class="navbar-nav ml-auto mt-1 float-right">
                            <li class="nav-item toggle">
                                <label for="oi" class="lab_on onbtn">On</label>
                                <input id="check_btn" type="checkbox" onclick="carrega()">
                                <label for="" class="lab_off offbtn">Off</label>
                            </li>
                        </ul>

                    </div>

                    

                </div>

            </div>

            <div  class="col-md-6 mb-4">

                <div id="bordaRendimento" class="bg-light">

                    <div class="topoRendimentos pt-1 pb-1">
                        <i class=" ml-2 fas fa-plus "></i> <span>Rendimentos</span>
                    </div>
                
                    <div class="ml-2 mr-2 mt-3">
                        <div class="form-row mb-3">
    
                            <div class="col-5 ml-4">
                                <label for="tipo" class="labels">Categoria</label>
    
                                <select class="form-control form-control-sm " id="categoria">
                                    <option value="">Tipo</option>
                                    <option value="1">Salário</option>
                                    <option value="2">Alimentação</option>
                                    <option value="3">Educação</option>
                                    <option value="4">Lazer</option>
                                    <option value="5">Saúde</option>
                                    <option value="6">Transporte</option>
                                </select>
                            </div>
    
                            <div class="col-5 ml-4">
                                <label for="data" class="labels">Data</label>
                                <input id="data" class="form-control form-control-sm" type="date" placeholder="Data" style ="cursor:pointer ;">
                            
                            </div>
    
                            
    
                        </div>
    
                        <div class="form-row mb-4">
    
                            <div class="col-9 mb-4">
                                <label for="descricao" class="labels">Descrição</label>
                                <input id="descricao" class="form-control form-control-sm" type="text" placeholder="Descrição ">
                            </div>
    
                            <div class="col-3 mb-4">
                                <label for="valor" class="labels">Valor</label>
                                <div class="input-group input-group-sm mb-2">
                                    
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                    </div>
                                    
                                    <input id="valor" type="text" class="form-control" placeholder="Valor">
                                </div>
                            </div>
    
                            <div class="col-12">
                                <button class="btn btn-primary form-control" onclick="pegaDadosRendimentos()">
                                    
                                    <span class="ml-1"><i  class= "fas fa-sign-in-alt"></i></span>
                                    Registar rendimento
                                </button>
    
                                
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parte onde sera recebida as informações para registar uma despesa-->
            <div  class="col-md-6 ">

                <div id="bordaDespesa" class="bg-light">

                    <div class="topoDespesas pt-1 pb-1">
                        <i class=" ml-2 fas fa-minus "></i> <span>Despesas</span>
                    </div>

                    <div class="ml-2 mr-2 mt-3">

                        <div class="form-row mb-3">

                            <div class="col-5 ml-4">
                                <label for="tipo" class="labels">Categoria</label>
    
                                <select class="form-control form-control-sm " id="categoria_B">
                                    <option value="">Tipo</option>
                                    <option value="1">Salário</option>
                                    <option value="2">Alimentação</option>
                                    <option value="3">Educação</option>
                                    <option value="4">Lazer</option>
                                    <option value="5">Saúde</option>
                                    <option value="6">Transporte</option>
                                </select>
                            </div>
    
                            <div class="col-5 ml-4">
                                <label for="data" class="labels">Data</label>
                                <input id="data_B" class="form-control form-control-sm" type="date" placeholder="Data" style ="cursor:pointer ;">
                            
                            </div>
    
                            
    
                        </div>
    
                        <div class="form-row mb-4">
    
                            <div class="col-9 mb-4">
                                <label for="descricao" class="labels">Descrição</label>
                                <input id="descricao_B" class="form-control form-control-sm" type="text" placeholder="Descrição ">
                            </div>
    
                            <div class="col-3 mb-4">
                                <label for="valor" class="labels">Valor</label>
                                <div class="input-group input-group-sm mb-2">
                                    
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                    </div>
                                    
                                    <input id="valor_B" type="text" class="form-control" placeholder="Valor">
                                </div>
                            </div>
    
                            <div  class="col-12">
                                <button  class="btn btn-danger form-control " onclick="pegaDadosDespesas()">
                                    
                                    <span class="ml-1"><i id="line" class="fas fa-sign-in-alt "></i></span>
                                    Registar despesa
                                </button>
    
                                
                            </div>
    
                        </div>
                    </div>
                    
                    
                </div>

                
                
            </div>

        </div>

        <div id="bloco_2" class="row mt-4">

            <div  class="col-md-6 mb-3">
                
                <div id="bordaRegistraRendi" class="bg-light">

                    <div class="topoRendimentos  pt-1 pb-1">
                        <i class=" ml-2 mr-2 fas fa-chart-line"></i>
                        Ultimos 10 rendimentos
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    
                                </tr>
                            </thead>

                            <tbody id="listaRendimentos">

                            </tbody>
                        </table>
                    </div>

                    <div class="text-center">
                        <a class="nav-link" href="">Visualisar histórico de rendimentos</a>
                    </div>

                </div>

                
                

            </div>

            <div  class="col-md-6 mb-4">
                
                <div id="bordaRegistraDespe" class="bg-light">

                    <div class="topoDespesas  pt-1 pb-1">
                        <i class=" ml-2 mr-2 fas fa-chart-line"></i>
                        Ultimas 10 despesas
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    
                                  </tr>
                            </thead>

                            <tbody id="listaDespesas">
                            </tbody>
                        </table>
                    </div>

                    <div class="text-center">
                        <a class="nav-link" href="">Visualisar histórico de despedas</a>
                    </div>

                </div>
                

            </div>

        </div>
